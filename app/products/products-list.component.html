<div class="container">
    <h1 class="title text-center"> {{ pageTitle }} 
        <span class="icon-lights"> 
            <img src="app/assets/img/icon-lights.svg"/>
        </span> 
    </h1>
    <div class="panel panel-primary">
        <div class="panel-heading">{{pageTitle}}</div>

        <!-- Filter the Products   -->
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2 fat-col'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text' [(ngModel)]='filter'/>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by:  </h3>
                </div>
            </div>
        <!-- Table -->
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleImg()" >
                            {{ showImage ? "Hide" : "Show" }} Image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Price</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody *ngIf="products && products.length > 0">
                    <tr *ngFor="let p of products | productFilter:filter">
                        <td><img *ngIf="showImage" [src]="p.image" [title]="p.productName" ></td>
                        <td><a [routerLink]="['/product', p.productId]" >{{ p.productName }}</a></td>
                        <td>{{ p.productCode }}</td>
                        <td>{{ p.productPrice | currency: 'USD': true }}</td>
                        <td><star [rating]="p.starRating" (ratingClicked)='onRatingClicked($event)' ></star></td>
                    </tr>
                </tbody>  
            </table>
        </div>
    </div>
    </div>
</div>
